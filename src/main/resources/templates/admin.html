<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
</head>
<body>
<h1>Admin Page</h1>
<table>
  <tr>
    <th>Username</th>
    <th>Password</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.username}"></td>
    <td th:text="${user.password}"></td>
  </tr>
</table>
</body>
</html>
